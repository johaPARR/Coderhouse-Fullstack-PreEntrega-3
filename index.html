<body>
  <header class="header">
    <h1 class="titulo">Araperful</h1><!--Encabezado-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100"><!--Menu Hamburguesa-->
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Araperful</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li><!--Principal-->
            <li class="nav-item"><a class="nav-link" href="pages/portafolio.html">Portafolio</a></li><!--Botones-->
            <li class="nav-item"><a class="nav-link" href="pages/servicios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="pages/clientes.html">Clientes</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

 <main class="main-content">
  <div class="container py-4"><!--Imagenes principales en Body de Monica Belluci-->
    <div class="row g-4">
      <div class="col-12 col-md-6">
        <img src="assets/img/Monica Belluci/monica1.jpg" alt="Monica Bellucci imagen 1" class="img-fluid img-principal">
      </div>
      <div class="col-12 col-md-6">
        <img src="assets/img/Monica Belluci/Monica2.jpg" alt="Monica Bellucci imagen 2" class="img-fluid img-principal">
      </div>
      <div class="col-12 col-md-6">
        <img src="assets/img/Monica Belluci/Monica3.jpg" alt="Monica Bellucci imagen 3" class="img-fluid img-principal">
      </div>

      <div class="col-12 col-md-6"><!--Formulario para que el cliente cargue-->
        <form class="form-responsive">
          <div class="form-row">
            <div class="form-group col-12 col-sm-6">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group col-12 col-sm-6">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12 col-sm-6">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" class="form-control">
            </div>
            <div class="form-group col-12 col-sm-6">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" class="form-control"></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="col-12 col-md-6">
        <img src="assets/img/Monica Belluci/Monica4.jpg" alt="Monica Bellucci imagen 4" class="img-fluid img-principal">
      </div>
    </div>
  </div>
</main>
